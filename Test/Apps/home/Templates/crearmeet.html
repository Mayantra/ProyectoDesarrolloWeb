{% extends 'index.html' %}
{% block titulo%} <title>Nueva reuni√≥n</title>{% endblock %}
{% block contenido%}
<section class="from-register">
   
        <form action="#" method="POST" enctype="multipart/form-data">
            {% csrf_token %}

            <h4 class="titulos">Nueva Reunion </h4>
            Contenido
            <p class="form-control-lg">{{form.motivo}}</p>
            <div>
                Tipo
                <div class=" form-control-lg">{{form.tipo}}</div>
            </div>
            <div>

            </div>

            <div class="form-control-lg">{{form.horaReunion}} </div>

        </form>
        
</section>
